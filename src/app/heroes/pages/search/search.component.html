<div fxLayout="column" >

    <div>
        <h1>Heroes Searching</h1>
        <mat-divider></mat-divider>
    </div>

    <div>
        <h3>Searcher</h3>



        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Assignee</mat-label>
            <input type="text" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="searching()">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">

                <mat-option *ngFor="let hero of heroes " [value]="hero">
                    {{hero.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
                    Nothing found with {{termino}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>


    </div>

    <!-- <div fxFlex="10" *ngIf="heroSelected" >

        <app-heroe-tarjeta [hero]="heroSelected"></app-heroe-tarjeta>



    </div> -->

    <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px" *ngIf="heroSelected">
        <div fxFlex="30" fxFlex.xl="10" fxFlex.lg="15" fxFlex.sm="40   " fxFlex.xs="100" >
            <app-heroe-tarjeta [hero]="heroSelected"></app-heroe-tarjeta>
        </div>
    
    </div>
    <!-- <ng-template #NoTermino>
        <div *ngIf="termino.length > 0" >
            <h1> Nothing found with {{termino}}</h1>
        </div>
    </ng-template> -->


</div>
